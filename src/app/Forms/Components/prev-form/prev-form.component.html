<div class="main-content p-4 main card " style="flex: 1;">
    <app-top-screen [title]="'عرض الاستمارة'"></app-top-screen>

    <!-- start content -->
    <div class="companies-details form-details prev-form">
        <div class="header-nav" style="margin-bottom: -10px;">
            <div class="card-box d-flex flex-wrap align-items-center justify-content-between">
                <ul class="links">
                    <li class="active">
                        <a href="./form-details.html">استماره 2022</a>

                    </li>
                    <li>
                        <a href="./form-details.html">استماره 2023</a>

                    </li>
                    <li>
                        <a href="./form-details.html">استماره 2024</a>

                    </li>
                </ul>


                <div class="btns d-flex flex-md-grow-0 flex-grow-1" style="gap: 10px;">
                    <div class="search">
                        <input class="form-control" type="text" name="search" placeholder="البحث">
                        <i class="fa fa-search  icon" id="search-icon" aria-hidden="true"></i>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>حالة الأستمارة</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>



        <!-- start footer -->
        <footer class="projection-notes d-flex flex-wrap my-3 card-box">
            <p class="ar flex-fill">
                ملاحضة : في حالة عدم توفر بعض البيانات ، يكفى تقديم تقديرات دقيقة من جانبكم للبنود المطلوبة
            </p>
            <p class="en flex-fill">
                Note: Even if the figures are very tentative, please provide your best estimates.
            </p>
        </footer>
        <!-- end footer -->
    </div>

    <!-- start modal -->
    <div class="modal company-modal fade" id="addNotes" tabindex="-1" aria-labelledby="add" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <h5 class="modal-title">إدراج ملاحظة</h5>
                    <h5 class="modal-title subtitle">جدول 9: الاستمارات المخططة فى عمان (2015-2010)</h5>
                </div>
                <form>
                    <div class="modal-body">
                        <textarea placeholder="أكنب ملاحظة"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">إلغاء</button>
                        <button type="button" class="btn btn-save">حفظ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end modal -->
</div>
