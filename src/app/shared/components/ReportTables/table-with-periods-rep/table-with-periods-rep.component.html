<div class="companies-details form-details prev-form" style="width: 100%;">
    <div class="header-nav" style="margin-bottom: -10px">
        <!-- start table -->
        <div class="content companies projection-table">
            <div class="table-responsive company-table">
                <table class="table table-borderless" *ngIf="report.seconedTable == 'Years'">
                    <thead>
                        <tr class="t-header">
                            <th scope="col"></th>
                            <th class="text-center" scope="col">المؤشر</th>
                            <th class="text-center" scope="col">الرمز Code</th>
                            <th class="text-center" scope="col" *ngFor="let year of years">خلال {{year}} During</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="t-header" *ngFor="let field of report.fields" scope="col">
                            <th scope="col"></th>
                            <td style="text-align: center;">{{field[1].value}}</td>
                            <td style="text-align: center;">{{field[0].value}}</td>
                            <td style="text-align: center;" *ngFor="let year of years;let i = index">
                                {{field[i+9].value}}</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-borderless" *ngIf="report.seconedTable == 'ActivitiesRep'">
                    <thead>
                        <tr class="t-header">
                            <th scope="col" style="text-align: center;">النشاط</th>
                            <th class="text-center" scope="col">المؤشر</th>
                            <th class="text-center" scope="col">الرمز Code</th>
                            <th class="text-center" scope="col" *ngFor="let year of years">خلال {{year}} During</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let activity of getUniqueActivities()">
                            <tr *ngFor="let field of activity.fields; let i = index">
                                <!-- عرض اسم النشاط مرة واحدة باستخدام rowspan -->
                                <td *ngIf="i === 0" [attr.rowspan]="activity.fields.length"
                                    style="vertical-align: middle; text-align: center;">
                                    {{ activity.activityName }}
                                </td>
                                <!-- عرض الحقول الأخرى -->
                                <td style="text-align: center;">{{ field.codeName }}</td>
                                <td style="text-align: center;">{{ field.code }}</td>
                                <!-- عرض الحقول الديناميكية بناءً على السنوات -->
                                <td style="text-align: center;" *ngFor="let year of years; let j = index">
                                    {{ field['totalCode' + (j + 1)] }}
                                </td>
                            </tr>
                        </ng-container>

                    </tbody>
                </table>

            </div>
        </div>

        <!-- end content -->
    </div>
</div>
