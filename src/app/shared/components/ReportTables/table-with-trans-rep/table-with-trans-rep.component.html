<div class="companies-details form-details prev-form" style="width: 100%;">
    <div class="header-nav" style="margin-bottom: -10px">
        <!-- start table -->
        <div class="content companies projection-table">
            <div class="d-flex flex-wrap">
                <div class="flex-fill">
                    <p style="font-weight: 900;">{{(report.fields[0][1]).value}}</p>
                </div>
            </div>
            <div class="table-responsive company-table">
                <table class="table table-borderless">
                    <thead>
                        <tr class="t-header">
                            <th scope="col"></th>
                            <th class="text-center" scope="col">السؤال</th>
                            <th class="text-center" scope="col">الرمز Code</th>
                            <th class="text-center" scope="col">نهاية عام {{report.fields[0][0].value}} Year-end</th>
                            <th class="text-center" scope="col">التعاملات خلال Transactions during</th>
                            <th class="text-center" scope="col">نهاية عام {{(+report.fields[0][0].value)-1}} Year-end</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="t-header"  *ngFor="let field of report.fields" scope="col">
                            <th scope="col"></th>
                            <td style="text-align: center;">{{field[2].value}}</td>
                            <td style="text-align: center;">{{field[3].value}}</td>
                            <td style="text-align: center;">{{field[4].value}}</td>
                            <td style="text-align: center;">0</td>
                            <td style="text-align: center;">{{field[4].value}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- end content -->
    </div>
</div>
