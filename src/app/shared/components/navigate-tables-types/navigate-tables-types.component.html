<div class="header-nav" style="margin-bottom: -10px">
    <app-loader *ngIf="Loader"></app-loader>
    <div class="header-nav" style="margin-bottom: -10px" *ngIf="role == 'Admin'">
        <div class="card-box d-flex flex-wrap align-items-center justify-content-between">
            <ul class="links">
                <li>
                    <a [routerLink]="['/FormDetails',formId,null]">{{coverForm.arName}}</a>
                </li>
            </ul>
        </div>
        <div class="btns d-flex">
            <button *ngIf="coverForm.status == 1" type="button" class="btnStatus" data-bs-toggle="modal"
                data-bs-target="#sendFormCompany">
                حالة الإستمارة : تم الارسال للشركة
            </button>
            <button *ngIf="coverForm.status == 2" type="button" class="btnStatus" data-bs-toggle="modal"
                data-bs-target="#sendFormCompany">
                حالة الإستمارة : تم الارسال للشركة
            </button>
            <button *ngIf="coverForm.status == 3" type="button" class="btnStatus" data-bs-toggle="modal"
                data-bs-target="#sendFormCompany">
                حالة الإستمارة : تم الارسال للشركة
            </button>
            <button *ngIf="coverForm.status == 4" type="button" class="btnStatus" data-bs-toggle="modal"
                data-bs-target="#sendFormCompany">
                حالة الإستمارة : تم الارسال للشركة
            </button>
            <button *ngIf="coverForm.status == 5" type="button" class="btnStatus" data-bs-toggle="modal"
                data-bs-target="#sendFormCompany">
                حالة الإستمارة : تم الارسال للشركة
            </button>
            <button *ngIf="coverForm.status == 6" type="button" class="btnStatus" data-bs-toggle="modal"
                data-bs-target="#sendFormCompany">
                حالة الإستمارة : تم الارسال للشركة
            </button>
            <button *ngIf="coverForm.status == 7" type="button" class="btnStatus" data-bs-toggle="modal"
                data-bs-target="#sendFormCompany">
                حالة الإستمارة : تم الارسال للشركة
            </button>
        </div>
    </div>
    <div class="companies user-home" *ngIf="role == 'Company' || role == 'Researchers'">
        <div class="header d-flex card-box">
            <div class="title">
                {{coverForm.arName}} </div>
            <div class="btns d-flex">
                <button *ngIf="coverForm.status == 1" type="button" class="btnStatus" data-bs-toggle="modal">
                    حالة الإستمارة : تم الارسال للشركة
                </button>
                <button type="button" class="btn btn-send" data-bs-toggle="modal" data-bs-target="#sendFormCompany">
                    <img src="./images/list-box-outline.png" alt="">
                    الإرشادات
                </button>
                <button *ngIf="role == 'Company'" type="button" class="btn btn-add" data-bs-toggle="modal"
                    data-bs-target="#addCompany">
                    <img src="./images/printer-outline.png" alt="">
                    طباعة pdf
                </button>
                <button *ngIf="role == 'Company'" type="button" class="btn btn-download">
                    <img src="./images/file-excel-outline.png" alt="">
                    تنزيل xls
                </button>
                <button *ngIf="role == 'Company'" type="button" class="btn btn-save" (click)="displayFormContents()">
                    <img src="./images/content-save-outline.png" alt="">
                    حفظ
                </button>
                <button *ngIf="role == 'Company'" type="button" class="btn btn-accept">
                    موافقة
                </button>
                <button *ngIf="role == 'Researchers'" type="button" class="btn btn-accept">
                    إكتمال
                </button>
                <button *ngIf="role == 'Researchers'" type="button" class="btn btn-exit">
                    إغلاق
                </button>
            </div>
        </div>
    </div>
    <div class="arrow-group table-responsive d-flex form-tabs" style="gap:15px;">
        <div class="clipped-element-first arrow" [ngClass]="{'active': isCoverActive}" (click)="activateCover()">
            <a [routerLink]="['/FormDetails',formId, null]">الغلاف</a>
        </div>
        <div class="clipped-element-first arrow" [ngClass]="{'active': isWorkDataActive}" (click)="activateWorkData()">
            <a [routerLink]="['/WorkData',formId,companyId]">معاملات عامة</a>
        </div>
        <div class="clipped-element-first arrow" [ngClass]="{'active': table.id === tableId}"
            *ngFor="let table of coverForm.tables" (click)="TablesNavigation(table.id)"
            style="cursor: pointer !important;">
            <a>{{table.arName}}</a>
        </div>
        <div class="clipped-element-first arrow" [ngClass]="{'active': isCertificationActive}"
            (click)="activateWorkData()">
            <a [routerLink]="['/Certification',formId,companyId]">الشهادة</a>
        </div>
    </div>
