<div class="header-nav" style="margin-bottom: -10px">
    <div class="card-box d-flex flex-wrap align-items-center justify-content-between">
        <ul class="links">
            <li>
                <a [routerLink]="['/FormDetails']">{{coverForm.arName}}</a>
            </li>
        </ul>
    </div>
</div>
<div class="arrow-group table-responsive d-flex form-tabs" style="gap:15px;" >
    <div class="clipped-element-first arrow" [ngClass]="{'active': isCoverActive}"
    (click)="activateCover()">
        <a [routerLink]="['/FormDetails',formId]">الغلاف</a>
    </div>
    <div class="clipped-element-first arrow"  [ngClass]="{'active': table.id === tableId}"
    *ngFor="let table of coverForm.tables">
        <a (click)="TablesNavigation(table.id)">{{table.arName}}</a>
    </div>
</div>
