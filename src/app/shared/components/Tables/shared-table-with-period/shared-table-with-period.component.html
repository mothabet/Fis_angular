<div class="companies-details form-details prev-form" style="max-width: 74rem;">
    <div class="header-nav" style="margin-bottom: -10px">
      <app-navigate-tables-types [coverForm]="coverForm"></app-navigate-tables-types>
      <!-- start table -->
      <div class="content companies projection-table">
        <div class="header d-flex flex-wrap">
          <div class="title flex-fill">
          </div>
          <div class="title flex-fill en">
          </div>
        </div>
        <div class="table-responsive company-table">
          <table class="table table-borderless">
            <thead>
              <tr class="t-header">
                <th scope="col" style="min-width: 420px;">الاستمارات المخططة</th>
                <th class="text-center" scope="col">Total الاجمالى</th>
                <th class="text-center" scope="col" *ngFor="let year of years">
                  خلال {{year}} During
                </th>
                <th class="text-center" scope="col">الرمز Code</th>
                <th class="text-start" scope="col" style="min-width: 420px;">New Investment Planned</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let formContent of table.formContents">
                <tr>
                  <td style="text-wrap: balance;">{{formContent.code.arName}}
                    <button *ngIf="formContent.code.TypeId != 1 && formContent.code.TypeId != 4"
                      style="background-color: #00af9d; border-radius: 5px;float: left;"
                      (click)="addSubCodeRow(formContent.code)">
                      <i style="color: white;" class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                  </td>
                  <td class="text-center">
                    <input type="number" placeholder="0" [(ngModel)]="formContent.values[0]"/>
                  </td>
                  <td *ngIf="formContent.code.TypeId == 4"
                    [attr.colspan]="getColspan(years.length, 'first')">
                    <input type="checkbox" [(ngModel)]="isChecked"> لا
                  </td>
                  <td *ngIf="formContent.code.TypeId == 4"
                    [attr.colspan]="getColspan(years.length, 'second')">
                    <input type="checkbox" [(ngModel)]="isChecked"> نعم
                  </td>
                  <ng-container *ngIf="formContent.code.TypeId != 4">
                    <td class="text-center" *ngFor="let year of years">
                      <input type="number" placeholder="0" />
                    </td>
                  </ng-container>

                  <td class="text-center">
                    <input disabled type="text" disabled value="{{formContent.code.QuestionCode}}" />
                  </td>
                  <td class="text-start" style="text-wrap: balance;">{{formContent.code.enName}}</td>
                </tr>
                <ng-container>
                  <tr *ngFor="let subCode of formContent.code.SubCodes">
                    <td *ngIf="formContent.code.TypeId == 1"
                      style="text-wrap: balance; text-align: center !important;color: #00af9d;">
                      {{subCode.arName}}</td>
                    <td class="text-center" *ngIf="formContent.code.TypeId == 2">
                      <select class="form-control" style="width: 100% !important; text-align:center">
                        <option value="0">اختيار نشاط--</option>
                        <option *ngFor="let activity of activities" value="{{activity.id}}">
                          {{activity.arName}}</option>
                      </select>
                      <!-- <button (click)="removeSubCodeRow(formContent.code, subCode)"
                                                style="background-color: white; border-radius: 5px;margin: 10px;"
                                                (click)="addSubCodeRow(formContent.code)">
                                                <img src=".././../../../assets/images/trash-can-outline.png"
                                                    class="img-fluid">
                                            </button> -->
                    </td>
                    <td class="text-center" *ngIf="formContent.code.TypeId == 3">
                      <div style="display: flex;">
                        <select class="form-control" [(ngModel)]="subCode.arName"
                          (ngModelChange)="onArCountryChange(subCode)"
                          style="width: 47% !important; text-align:center;margin: 5px;">
                          <option value="">اختيار مصدر المال--</option>
                          <option *ngFor="let country of countries" [value]="country.arName">
                            {{country.arName}}</option>
                        </select>
                        <select class="form-control" [(ngModel)]="subCode.enName"
                          (ngModelChange)="onEnCountryChange(subCode)" style="width: 47% !important; text-align:center">
                          <option value="">اختيار جنسية المستثمر--</option>
                          <option *ngFor="let country of countries" [value]="country.enName">
                            {{ country.arName }}
                          </option>
                        </select>
                        <!-- <button (click)="removeSubCodeRow(formContent.code, subCode)"
                                                    style="background-color: white; border-radius: 5px;margin: 10px;"
                                                    (click)="addSubCodeRow(formContent.code)">
                                                    <img src=".././../../../assets/images/trash-can-outline.png"
                                                        class="img-fluid">
                                                </button> -->
                      </div>
                    </td>
                    <td class="text-center" *ngIf="formContent.code.TypeId == 5">
                      <div style="display: flex;justify-content: center;">
                        <input type="text" style="width: 300px !important;" />
                        <!-- <button (click)="removeSubCodeRow(formContent.code, subCode)"
                                                    style="background-color: white; border-radius: 5px;margin: 10px;"
                                                    (click)="addSubCodeRow(formContent.code)">
                                                    <img src=".././../../../assets/images/trash-can-outline.png"
                                                        class="img-fluid">
                                                </button> -->
                      </div>
                    </td>
                    <td class="text-center">
                      <input type="number" placeholder="0"/>
                    </td>
                    <td class="text-center" *ngFor="let year of years; let i = index">
                      <input type="number" placeholder="0" />
                    </td>
                    <td class="text-center">
                      <input disabled type="text" disabled value="{{subCode.QuestionCode}}" />
                    </td>
                    <td class="text-start" *ngIf="formContent.code.TypeId == 1"
                      style="text-wrap: balance; text-align: center !important; color: #00af9d;">
                      {{subCode.enName}}</td>
                    <td class="text-center" *ngIf="formContent.code.TypeId == 2">
                      <select class="form-control" style="width: 100% !important; text-align:center">
                        <option value="0">Choose Activity --</option>
                        <option *ngFor="let activity of activities" value="{{activity.id}}">
                          {{activity.enName}}</option>
                      </select>
                    </td>
                    <td class="text-center" *ngIf="formContent.code.TypeId == 3">
                      <div style="display: flex;">
                        <select class="form-control" [(ngModel)]="subCode.arName"
                          (ngModelChange)="onArCountryChange(subCode)"
                          style="width: 47% !important; text-align:center;margin: 5px;">
                          <option value="">Choose Source of money--</option>
                          <option *ngFor="let country of countries" [value]="country.arName">
                            {{country.enName}}</option>
                        </select>
                        <select class="form-control" [(ngModel)]="subCode.enName"
                          (ngModelChange)="onEnCountryChange(subCode)" style="width: 47% !important; text-align:center">
                          <option value="">Choose Investor Nationality--</option>
                          <option *ngFor="let country of countries" [value]="country.enName">
                            {{ country.enName }}
                          </option>
                        </select>
                      </div>
                    </td>

                    <td class="text-center" *ngIf="formContent.code.TypeId == 5">
                      <div style="display: flex;justify-content: center;">
                        <input type="text" style="width: 300px !important;" />

                        <!-- <button (click)="removeSubCodeRow(formContent.code, subCode)"
                                                    style="background-color: white; border-radius: 5px;margin: 10px;"
                                                    (click)="addSubCodeRow(formContent.code)">
                                                    <img src=".././../../../assets/images/trash-can-outline.png"
                                                        class="img-fluid">
                                                </button> -->
                      </div>

                    </td>
                  </tr>
                </ng-container>
                <tr *ngFor="let subCode of formContent.code.SubCodes">
                  <td *ngIf="subCode.Id !=0" style="text-wrap: balance; text-align: center !important; color: #00af9d;">
                    {{subCode.arName}}</td>
                  <td class="text-center" *ngIf="subCode.Id ==0">
                    <div style="display: flex;">
                      <select class="form-control" [(ngModel)]="subCode.arName"
                        (ngModelChange)="onArCountryChange(subCode)"
                        style="width: 47% !important; text-align:center;margin: 5px;">
                        <option value="">اختيار مصدر المال--</option>
                        <option *ngFor="let country of countries" [value]="country.arName">
                          {{country.arName}}</option>
                      </select>
                      <select class="form-control" [(ngModel)]="subCode.enName"
                        (ngModelChange)="onEnCountryChange(subCode)" style="width: 47% !important; text-align:center">
                        <option value="">اختيار جنسية المستثمر--</option>
                        <option *ngFor="let country of countries" [value]="country.enName">
                          {{ country.arName }}
                        </option>
                      </select>
                    </div>
                  </td>
                  <td class="text-center">
                    <input type="number" placeholder="0" />
                  </td>
                  <td class="text-center" *ngFor="let year of years">
                    <input type="number" placeholder="0" />
                  </td>
                  <td class="text-center">
                    <input disabled type="text" disabled value="{{subCode.QuestionCode}}" />
                  </td>
                  <td class="text-center" *ngIf="subCode.Id ==0">
                    <div style="display: flex;">
                      <select class="form-control" [(ngModel)]="subCode.arName"
                        (ngModelChange)="onArCountryChange(subCode)"
                        style="width: 47% !important; text-align:center;margin: 5px;">
                        <option value="">Choose Source of money--</option>
                        <option *ngFor="let country of countries" [value]="country.arName">
                          {{country.enName}}</option>
                      </select>
                      <select class="form-control" [(ngModel)]="subCode.enName"
                        (ngModelChange)="onEnCountryChange(subCode)" style="width: 47% !important; text-align:center">
                        <option value="">Choose Investor Nationality--</option>
                        <option *ngFor="let country of countries" [value]="country.enName">
                          {{ country.enName }}
                        </option>
                      </select>
                    </div>
                  </td>
                  <td *ngIf="subCode.Id !=0" class="text-start"
                    style="text-wrap: balance; text-align: center !important; color: #00af9d;">{{subCode.enName}}</td>
                </tr>
              </ng-container>
              <tr class="footer">
                <td>الاجمالى</td>
                <td class="text-center">
                  <input type="number" placeholder="0" />
                </td>
                <td class="text-center" *ngFor="let year of years">
                  <input type="number" placeholder="0" />
                </td>

                <td class="text-center">
                  <input type="text" value="900" />
                </td>
                <td class="text-start">Total</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- end table -->

      <!-- start footer -->
      <footer class="projection-notes d-flex flex-wrap my-3 card-box">
        <p class="ar flex-fill">
          {{table.arNotes}}
        </p>
        <p class="en flex-fill">
          {{table.enNotes}}
        </p>
      </footer>
      <!-- end footer -->

      <!-- end content -->
    </div>
  </div>
