<!-- main content -->
<app-loader *ngIf="showLoader"></app-loader>
<div class="main-content p-4 main card ">

    <app-top-screen [title]="'الرئيسيه'"></app-top-screen>
    <!-- tabs -->
    <div class="tabs">
        <ul class="nav nav-pills mb-3">
            <li class="nav-item">
              <a routerLink="/Home" class="nav-link ms-0 active d-flex" type="button">
                <i class="fa-solid fa-square-poll-vertical icon"></i>
                المؤشرات العامة
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/HomeMap" class="nav-link ms-0 d-flex" type="button">
                <i class="fa-regular fa-map icon"></i>
                خريطة عمان
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/Audit" class="nav-link ms-0 d-flex" type="button">
                <i class="fa-solid fa-table icon"></i>
                تدقيق
              </a>
            </li>
          </ul>
    </div>
    <!-- tab content -->
    <div class="tab-content charts">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="row">
                <div *ngFor="let chart of generalIndicatorsCharts;let i = index" class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            {{ chart.codeName }}
                        </div>
                        <div class="card-body">
                            <!-- تحديد معرف فريد لكل canvas باستخدام codeName -->
                            <canvas [id]="'chart-' + i"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
