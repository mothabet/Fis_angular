<!--start create message modal -->
<div class="modal company-modal fade" id="createMessage" tabindex="-1" aria-labelledby="add" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md ">
        <div class="modal-content">
            <div class="modal-header pb-0">
                <h5 class="modal-title" id="sendForm">إنشاء رسالة</h5>
            </div>
            <form>
                <div class="modal-body pb-1">
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <div class=" input-floating-label mb-0">
                                <input class="form-control" type="text" name="name" id="name" value="إنذار">
                                <label for="name">اسم الرسالة</label>
                            </div>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <input class="form-control input-modal" type="text" placeholder="عنوان الرسالة">
                        </div>
                        <div class="col-sm-12 mb-3">
                            <div class=" input-floating-label mb-0">
                                <input class="form-control input-modal" type="time">
                                <label>الوقت</label>
                            </div>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <textarea class="form-control input-modal" rows="2"
                                placeholder="تفاصيل المراسلة"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer pt-0">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-save" style="background-color: #00AF9D;">إرسال</button>
                </div>
            </form>
        </div>
    </div>
</div>
